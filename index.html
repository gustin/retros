<html lang="en">
  <head>
    <title>Retros</title>
    <style>
        body {
          background: #eee;
          font:62.5% helvetica, arial, sans-serif;
          margin:0;
          padding:0;
        }

        header, footer, section {
          background:#fff;
          border:solid 1px #666;
          border-radius:12px;
          display:block;
          height:480px;
          width:760px;
        }

        h1 {
          font-size:8em;
          margin:0 auto;
        }

        p {
          font-size:4em;
          margin:0 auto;
        }
    </style>
  </head>
  <body>
    <div id="impress">
      <header class="step">
        <h1>Retro for Change</h1>
      </header>

      <section class="step" data-x="-1200" data-y="0">
        <p style='width:1000px;font-size:80px;'>
        First Slide Moves From Left To Right</p>
        <p>Impress.js </p>
      </section>
      <section class="step" data-x="2200" data-y="500">
        <p>This Slide Moves From Right To Left and Bottom To Top</p>
      </section>
      <section class="step" data-x="2200" data-y="-500">
        <p>This Slide Moves Top To Bottom</p>
      </section>
      <section class="step" data-x="3200" data-rotate="150">
        <p>This Slide Rotates Clockwise Around z-axis</p>
      </section>
      <section class="step" data-x="6200" data-scale='3'>
        <p>This Slide Scales 3 Times</p>
      </section>
      <section class="step" data-x="4200" data-y='1500' data-z='1500'>
        <p>Away</p>
      </section>
      <section class="step" data-x="4900" data-y='1500' data-z='100'>
        <p>Towards</p>
      </section>
      <section class="step" data-x="5600" data-y='1500' data-z='-1500'>
        <p>Futher Towards</p>
      </section>
      <section class="step" data-x="6600" data-y='3000' data-scale='10'>
        <p>Visualization Slide Positions</p>
      </section>
    </div>
    <script src="./javascripts/impress.js"></script>
    <script type="text/javascript">impress().init();</script>
  </body>
</html>
