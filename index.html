<html lang="en">
  <head>
    <title>Retros</title>
    <style>
        body {
          background: #eee;
          font:62.5% helvetica, arial, sans-serif;
          margin:0;
          padding:0;
        }

        header, footer, section {
          background:#fff;
          border:solid 1px #666;
          border-radius:12px;
          display:block;
          height:480px;
          width:760px;
        }

        h1 {
          font-size:8em;
          margin:0 auto;
        }

        p {
          font-size:4em;
          margin:0 auto;
        }
        .step {
          opacity: 0.2;
        }
        .step.active {
          opacity: 1;
        }
    </style>
  </head>
  <body>
    <div id="impress">
      <header class="step">
        <h1>Retro for Change</h1>
      </header>
      <section class="step" data-x="-1200" data-y="0">
        <p>Agile Retrospections</p>
      </section>
      <section class="step" data-x="2200" data-y="500">
        <p>Agile Manifesto</p>
      </section>
      <section class="step" data-x="2200" data-y="-500">
        <p>Name and Form</p>
      </section>
      <section class="step" data-x="3200" data-rotate="150">
        <p>The Values</p>
      </section>
      <section class="step" data-x="6200" data-scale='3'>
        <p>Format</p>
      </section>
      <section class="step" data-x="4200" data-y='1500' data-z='1500'>
        <p>Example #1</p>
      </section>
      <section class="step" data-x="4900" data-y='1500' data-z='100'>
        <p>Example #2</p>
      </section>
      <section class="step" data-x="5600" data-y='1500' data-z='-1500'>
        <p>Example #3</p>
      </section>
      <section class="step" data-x="6700" data-y='3000' data-scale='1500'>
        <p>Example #4</p>
      </section>
      <section class="step" data-x="6600" data-y='3000' data-scale='10'>
        <p>Resources/p>
      </section>
    </div>
    <script src="./javascripts/impress.js"></script>
    <script type="text/javascript">impress().init();</script>
  </body>
</html>
